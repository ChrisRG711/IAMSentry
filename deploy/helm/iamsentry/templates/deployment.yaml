apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "iamsentry.fullname" . }}
  labels:
    {{- include "iamsentry.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "iamsentry.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "iamsentry.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "iamsentry.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "iamsentry.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Authentication
            - name: IAMSENTRY_AUTH_ENABLED
              value: {{ .Values.auth.enabled | quote }}
            - name: IAMSENTRY_API_KEYS
              valueFrom:
                secretKeyRef:
                  name: {{ include "iamsentry.fullname" . }}-auth
                  key: api-key
            {{- if .Values.auth.basicAuthUsers }}
            - name: IAMSENTRY_BASIC_AUTH_USERS
              valueFrom:
                secretKeyRef:
                  name: {{ include "iamsentry.fullname" . }}-auth
                  key: basic-auth-users
            {{- end }}
            # IAP configuration
            {{- if .Values.auth.iap.enabled }}
            - name: IAMSENTRY_IAP_ENABLED
              value: "true"
            - name: IAMSENTRY_IAP_AUDIENCE
              value: {{ .Values.auth.iap.audience | quote }}
            {{- end }}
            # Logging
            - name: IAMSENTRY_LOG_FORMAT
              value: {{ .Values.logging.format | quote }}
            - name: IAMSENTRY_LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            # Metrics
            - name: IAMSENTRY_METRICS_ENABLED
              value: {{ .Values.metrics.enabled | quote }}
            # Data directory
            - name: IAMSENTRY_DATA_DIR
              value: "/app/output"
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: output
              mountPath: /app/output
            - name: tmp
              mountPath: /tmp
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- with .Values.sidecars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "iamsentry.fullname" . }}-config
        - name: output
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "iamsentry.fullname" . }}-output
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: tmp
          emptyDir: {}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
