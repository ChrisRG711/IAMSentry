# Custom Secret Reader Role
# Replaces: roles/secretmanager.admin (27 permissions -> ~5 permissions) 
# Purpose: Read-only access to secrets instead of full admin

title: "Custom Secret Reader"
description: "Read-only secret access instead of full secretmanager.admin"
stage: "GA"
includedPermissions:
  # Secret reading only
  - secretmanager.secrets.get
  - secretmanager.secrets.list
  - secretmanager.versions.get
  - secretmanager.versions.list
  - secretmanager.versions.access
  
  # Basic project access
  - resourcemanager.projects.get